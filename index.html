<!doctype html>
<html lang="en" data-framework="jquery">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>jQuery • TodoMVC</title>
	<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<section id="todoapp">
    <script type="text/custom-tags">
  		<header id="header">
  			<h1>todos</h1>
  			<newTodoInput id="new-todo" placeholder="What needs to be done?" autofocus="autofocus"/>
  		</header>
  		<section id="main">
  			<toggleAllInput id="toggle-all" type="checkbox"/>
  			<ul id="todo-list"></ul>
  		</section>
  		<todoFooter id="footer">
  			<span id="todo-count"><strong>0</strong> items left</span>
        <ul id="filters">
          <li><a href="#/">All</a></li>
          <li><a href="#/active">Active</a></li>
          <li><a href="#/completed">Completed</a></li>
        </ul>
  			<button id="clear-completed">Clear completed</button>
  		</todoFooter>
    </script>
  </section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://github.com/mattthompson">Matt Thompson</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<script src="bower_components/todomvc-common/base.js"></script>
	<script src="bower_components/jquery/jquery.js"></script>
	<script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/log4javascript/log4javascript.js"></script>
  <script>
    var log = log4javascript.getDefaultLogger();
    log.debug("DEBUG - Enabled");
    log.debug("INFO - Enabled");
  </script>
  <script src="js/Class.js"></script>
  <script src="js/tags.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
