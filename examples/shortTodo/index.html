<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body style='overflow:hidden;'>
  <script src="../js/jquery.js"></script>
  <script src="../../tags.js"></script>
  <link rel="stylesheet" href="app.css">
  <script src="app.js"></script>
  <script type='text/tags'>
    <todoController id='controller' 
          ref-todoList='todoList' 
          ref-todoInput='todoInput' 
          ref-addTodoButton='addTodoButton'/>
    <div>
      <h2>Todo</h2>
      <div>
        <span as='numRemaining'/> of <span as='todoCount'/> remaining 
        [ <a href="#" as='archiveButton'>archive</a> ]
      </div>
      <ul class='unstyled' id='todoList'/>
      <form>
        <input type="text" id="todoInput" size="30" 
               placeholder="add new todo here"/>
        <input type="submit" value="add" id='addTodoButton'/>
      </form>
    </div>           
  </script>
  
</body>
</html>
