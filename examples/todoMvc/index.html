<body>
  <!--
  // XML containing HTML tags and possibly custom tags, is embedded in SCRIPT
  // tags to hide it from the browser. the type of 'text/tags' lets the Tags
  // framework find it so that it can process it and use it to generate the
  // actual HTML to be used.
  //
  -->
  <script type="text/tags">
    <!--
    // The `<appSection>` tag is a custom tag used to encapsulate
    // information about the application. It acts as something like
    // a Controller in the MVC design pattern.
    // 
    // The `ref-name` syntax provides a mechanism for storing references
    // to other objects through XML. Using `ref-name` will cause
    // the referenced value to be stored at `this.name`.
    //
    -->
    <appSection id="todoapp" ref-footer="footer" 
                ref-header='header' ref-main='main' ref-toggleAll='toggle-all' 
                ref-todoList='todo-list' ref-todoCount='todo-count' 
                ref-clearCompleted='clear-completed'>
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus="autofocus"/>
      </header>
      <section id="main">
        <input id="toggle-all" type="checkbox"/>
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
      </section>
      <footer id="footer">
        <span id="todo-count"><strong>0</strong> items left</span>
        <ul id="filters">
          <li><a href="#/">All</a></li>
          <li><a href="#/active">Active</a></li>
          <li><a href="#/completed">Completed</a></li>
        </ul>
        <button id="clear-completed">Clear completed</button>
      </footer>
    </appSection>
    <footer id='info'>
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="http://github.com/matt-thompson">Matt Thompson</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
